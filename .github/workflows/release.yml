name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Upload Binaries
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: 'amd64'
          - goos: windows
            goarch: 'arm64'
          - goos: windows
            goarch: '386'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          $VERSION = "${{ github.ref_name }}"
          $OUTPUT_NAME = "patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          go build -buildvcs=false -ldflags="-s -w -X patchmon-agent/internal/version.Version=$VERSION" -o "$OUTPUT_NAME" ./cmd/patchmon-agent

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: patchmon-agent-${{ matrix.goos }}-${{ matrix.goarch }}.exe
